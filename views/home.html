<div class="container">
    <div class="card" ng-repeat="post in posts | orderBy:'-upvotes'">
        <div class="card-block">
            <h4 class="card-title"> {{post.title}} </h4>
            <h6 class="card-subtitle mb-2 text-muted">Upvotes: {{post.upvotes}}</h6>
            <p class="card-text">Comments: {{post.comments.comment}}</p>
        </div>
    </div>
</div>
